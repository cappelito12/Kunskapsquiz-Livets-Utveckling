        ];
        
        let correctAnswers = 0;
        let totalQuestions = 0;
        let bestStreak = 0;
        let currentStreak = 0;
        
        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            const q = questions[Math.floor(Math.random() * questions.length)];
            let questionElement = `<div class='question'>${q.question}</div>`;
            q.answers.forEach((answer, index) => {
                questionElement += `<div class='options'><button onclick='checkAnswer(this, ${index}, ${q.correct})'>${answer}</button></div>`;
            });
            quizDiv.innerHTML = questionElement;
        }
        
        function checkAnswer(button, index, correct) {
            if (index === correct) {
                button.classList.add("correct");
                correctAnswers++;
                currentStreak++;
                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                    document.getElementById("leaderboard").innerText = `Bästa resultat: ${bestStreak} frågor utan fel`;
                }
            } else {
                button.classList.add("wrong");
                currentStreak = 0;
            }
            totalQuestions++;
            updateAccuracy();
        }
        
        function updateAccuracy() {
            const accuracyDiv = document.getElementById("accuracy");
            let percentage = ((correctAnswers / totalQuestions) * 100).toFixed(2);
            accuracyDiv.innerHTML = `Rätt: ${percentage}%`;
        }
        
        function nextQuestion() {
            loadQuestion();
        }
        
        loadQuestion();
    </script>

</html>
