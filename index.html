<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunskapsquiz: Livets Utveckling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .quiz-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: white;
        }
        .options button.correct {
            background: #28a745;
        }
        .options button.wrong {
            background: #dc3545;
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            font-size: 16px;
        }
        .next-btn:hover {
            background: #0056b3;
        }
        .accuracy {
            margin-top: 15px;
            font-size: 16px;
        }
        .leaderboard {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Kunskapsquiz: Livets Utveckling</h1>
        <div id="quiz"></div>
        <button class="next-btn" onclick="nextQuestion()">Nästa fråga</button>
        <div class="accuracy" id="accuracy">Rätt: 0%</div>
        <div class="leaderboard" id="leaderboard">Bästa resultat: 0 frågor utan fel</div>
    </div>
    <script>
        const questions = [
            { question: "Vad betyder evolution?", answers: ["Förändring över tid", "Att djur blir större", "Att alla arter förblir desamma"], correct: 0 },
            { question: "Vem utvecklade evolutionsteorin?", answers: ["Isaac Newton", "Charles Darwin", "Albert Einstein"], correct: 1 },
            { question: "Vad är naturligt urval?", answers: ["De bäst anpassade överlever", "Slumpmässig förändring", "Djur väljer att utvecklas"], correct: 0 }
        ];
        
        let correctAnswers = 0;
        let totalQuestions = 0;
        let bestStreak = 0;
        let currentStreak = 0;
        
        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            const q = questions[Math.floor(Math.random() * questions.length)];
            let questionElement = `<div class='question'>${q.question}</div>`;
            q.answers.forEach((answer, index) => {
                questionElement += `<div class='options'><button onclick='checkAnswer(this, ${index}, ${q.correct})'>${answer}</button></div>`;
            });
            quizDiv.innerHTML = questionElement;
        }
        
        function checkAnswer(button, index, correct) {
            if (index === correct) {
                button.classList.add("correct");
                correctAnswers++;
                currentStreak++;
                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                    document.getElementById("leaderboard").innerText = `Bästa resultat: ${bestStreak} frågor utan fel`;
                }
            } else {
                button.classList.add("wrong");
                currentStreak = 0;
            }
            totalQuestions++;
            updateAccuracy();
        }
        
        function updateAccuracy() {
            const accuracyDiv = document.getElementById("accuracy");
            let percentage = ((correctAnswers / totalQuestions) * 100).toFixed(2);
            accuracyDiv.innerHTML = `Rätt: ${percentage}%`;
        }
        
        function nextQuestion() {
            loadQuestion();
        }
        
        loadQuestion();
    </script>
</body>
</html>
